<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>VR Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.3/dist/aframe-extras.min.js"></script>
</head>

<body>
  <a-scene background="color: #ECECEC">
    <a-assets>
      <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous" />
      <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
      <img src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg" id="chrome" crossorigin="anonymous">
      <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
      <a-asset-item id="dawningFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2FdawningOfANewDayRegular.typeface.json?1490305922844"></a-asset-item>
      <a-asset-item id="exoFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2Black.typeface.json?1490305922150"></a-asset-item>
      <a-asset-item id="exoItalicFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2BlackItalic.typeface.json?1490305922725"></a-asset-item>
    </a-assets>
    <!-- <a-entity geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0" material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity> -->
    <!-- <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
    <a-entity light="color: ffaaff; intensity: 1.5" position="5 5 5"></a-entity>
    <a-entity light="color: white; intensity: 0.5" position="-5 5 15"></a-entity>
    <a-entity light="color: white; type: ambient;"></a-entity> -->
    <!-- <a-grid></a-grid> -->
    <a-ocean width="100" depth="100" density="50"></a-ocean>
    <a-sky src="#sky" rotation="0 -90 0"></a-sky>

    <a-entity scale="3 3 3" geometry="primitive: torusKnot" position="0 8 10" material="color: magenta; metalness:1; roughness: 0.1; sphericalEnvMap: #sky;">
      <a-animation easing="linear" attribute="rotation" dur="10000" to="0 0 360" repeat="indefinite"></a-animation>
    </a-entity>



    <a-box position="-10 0.5 -10" rotation="0 45 0" color="#4CC3D9" shadow>
    </a-box>
    <a-sphere position="7 1.25 -10" radius="1.25" color="#EF2D5E" shadow>
    </a-sphere>
    <a-cylinder position="11 0.75 10" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>

    <a-entity id="ship">
      <a-plane position="0 1 -4" rotation="-90 0 0" width="0.5" height="0.8" color="#ff0000" boost-forward shadow>
        <a-animation begin="mouseenter" dur="200" attribute="scale" from="1 1 1" to="1 2 1"></a-animation>
        <a-animation begin="mouseleave" dur="200" attribute="scale" from="1.5 1 1.5" to="1 1 1"></a-animation>
      </a-plane>
      <a-plane position="0.5 1 -3.5" rotation="-90 0 0" width="0.4" height="0.5" color="#f0ff00" turn-ship="direction: right"
        shadow>
        <a-animation begin="mouseenter" dur="200" attribute="scale" from="1 1 1" to="1.3 1 1"></a-animation>
        <a-animation begin="mouseleave" dur="200" attribute="scale" from="1 1.2 1" to="1 1 1"></a-animation>
      </a-plane>
      <a-plane position="-0.5 1 -3.5" rotation="-90 0 0" width="0.4" height="0.5" color="#f0ff00" turn-ship="direction: left"
        shadow>
        <a-animation begin="mouseenter" dur="200" attribute="scale" from="1 1 1" to="1.3 1 1"></a-animation>
        <a-animation begin="mouseleave" dur="200" attribute="scale" from="1 1.2 1" to="1 1 1"></a-animation>
      </a-plane>

      <a-camera id="head">
        <a-entity cursor="fuse: true; fuseTimeout: 700" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: black; shader: flat">
        </a-entity>
      </a-camera>
    </a-entity>

  </a-scene>


  <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>

</body>

</html>
